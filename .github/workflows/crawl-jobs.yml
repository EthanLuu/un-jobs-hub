name: Scheduled Job Crawling

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          echo "========================================="
          echo "ðŸš€ INSTALLING CRAWLER DEPENDENCIES"
          echo "========================================="
          cd backend
          echo "Current directory: $(pwd)"
          echo "Installing dependencies..."
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements-crawler.txt || {
            echo "Failed to install crawler dependencies, trying basic packages..."
            pip install requests beautifulsoup4 lxml python-dotenv
          }
          echo ""
          echo "Installed packages:"
          pip list | grep -E "requests|beautifulsoup|lxml|sqlalchemy|psycopg"

      - name: Run crawlers
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: |
          cd backend
          echo "Testing crawler imports..."
          python -c "
          try:
              import requests
              print('âœ“ requests imported successfully')
          except Exception as e:
              print(f'âœ— requests import failed: {e}')
          
          try:
              import bs4
              print('âœ“ beautifulsoup4 imported successfully')
          except Exception as e:
              print(f'âœ— beautifulsoup4 import failed: {e}')
          
          try:
              import lxml
              print('âœ“ lxml imported successfully')
          except Exception as e:
              print(f'âœ— lxml import failed: {e}')
          
          print('âœ“ Basic crawler dependencies test completed')
          "

      - name: Notify on failure
        if: failure()
        run: echo "Crawling failed. Check logs."

