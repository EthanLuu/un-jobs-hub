name: Scheduled Job Crawling

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          echo "========================================="
          echo "ðŸš€ USING REQUESTS-BASED CRAWLERS (v3)"
          echo "========================================="
          cd backend
          echo "Current directory: $(pwd)"
          echo "Installing dependencies..."
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements-crawler.txt
          echo ""
          echo "Installed packages:"
          pip list | grep -E "requests|beautifulsoup|sqlalchemy|psycopg"

      - name: Run crawlers
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: |
          cd backend
          echo "Testing crawler imports..."
          python -c "
          try:
              from crawlers.un_careers_spider import UnCareersSpider
              print('âœ“ UN Careers spider imported successfully')
          except Exception as e:
              print(f'âœ— UN Careers spider import failed: {e}')
          
          try:
              from crawlers.undp_spider import UNDPSpider
              print('âœ“ UNDP spider imported successfully')
          except Exception as e:
              print(f'âœ— UNDP spider import failed: {e}')
          
          try:
              from crawlers.unicef_spider import UNICEFSpider
              print('âœ“ UNICEF spider imported successfully')
          except Exception as e:
              print(f'âœ— UNICEF spider import failed: {e}')
          "

      - name: Notify on failure
        if: failure()
        run: echo "Crawling failed. Check logs."

